                        <input type="range" id="windController" class="verticalInput" min="30" max="90" orient="vertical"/>

                            <p>90</p>
                            <p>-</p>
                            <p>-</p>
                            <p>-</p>
                            <p>60</p>
                            <p>-</p>
                            <p>-</p>

                    <div class="windInputWraper">

                            <p>-</p>
